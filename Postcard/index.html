<!DOCTYPE html>
<html>
<head>
	<title>The PostCard</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main-content">
		<section>
			<form class="postcard"  method="POST" action="https://formspree.io/meyling@gmail.com">
			<div class="postcard">
				<div class="postcard-header">
					<img src="http://assets.breatheco.de/apis/img/icon/4geeks.png" alt="">
					<h1> My PostCard </h1>
				</div>
				
				<div class="postcard-body">
					<div class="left-card">
						<p> Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course ! </p>
                    	<p> This is so cool I can't wait to start doing more stuff !!</p>
					</div>

					<div class="right-card">
						<input type="text" name="fullname" placeholder="Some Name"  >
						<input type="text" name="email" placeholder="Some Email"> 
						<input type="text" name="message" placeholder="Some Comment">  
					</div>
				</div>

				<div class="postcard-footer">
					<input type="submit" value="Send My Postcard" align=center>
				</div>
			
			</div> 
		    </form>
		</section>
		
	</div>	
</body>
</html>
